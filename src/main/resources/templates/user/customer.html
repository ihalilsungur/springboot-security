<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/home.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">

    <form th:action="@{/logout}" method="get"
          style="margin-top: 10px;background-color: #a4aab1;width: 100%;height: 80px">
        <br>
        <div class="container" style="margin-left: 10px">
            <div class="row">
                <div class="col-md-10"></div>
                <div class="col-md-2">
                    <button class="btn btn-md btn-danger btn-block" name="registration"
                            style="text-align: center;
                margin-right: 10px;
                font-weight: bold;
                width: 100px;
                margin-right: 10px;
                "
                            type="Submit">Çıkış
                    </button>
                </div>
            </div>
        </div>
    </form>

    <div class="panel-group" style="margin-top:40px">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <span th:utext="${userName}"></span>
                <div
                        style="margin-left: 500px;font-weight: bold;font-size: 25px"
                >Müşteri Sayfası
                </div>
            </div>


            <div class="panel-body" th:object="${customer}" id="userTable" border="1">
                <table class="table">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col"> Ad</th>
                        <th scope="col"> Soyad</th>
                        <th scope="col"> Email</th>
                        <th scope="col"> Sil</th>
                        <th scope="col"> Düzenleme</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:if="${customer.isEmpty()}">
                        <td colspan="2"> No Books Available</td>
                    </tr>

                    <tr th:each="cust : ${customer}">
                        <td th:text="${cust.name}"></td>
                        <td th:text="${cust.surname}"></td>
                        <td th:text="${cust.email}"></td>

                        <td><a th:href="@{/customer/{id}(id=${cust.id})}"
                               style="font-size: 15px;color: white ;"
                               class="btn btn-danger">Sil</a></td>

                        <td><a th:href="@{/edit/{id}(id=${cust.id})}"
                               style="font-size: 15px;color: white ;"
                               class="btn btn-primary">Güncelle</a></td>
                    </tr>

                    </tbody>

                </table>
                <br>
                <a th:href="@{/home}"
                   style="font-size: 15px;color: white ; margin-left: 20px;"
                   class="btn btn-primary">Ana Sayfaya Git</a>
                <a th:href="@{/new-customer}"
                   style="font-size: 15px;color: white ; margin-left: 20px;"
                   class="btn btn-primary">Müşteri Ekle</a>

            </div>
            <p class="admin-message-text text-center"></p>
        </div>
    </div>

</div>
</body>
</html>
