<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Müşteri Kayıt Formu</title>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/registration.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>


<div class="container" style="margin-top: 100px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form autocomplete="off" action="#" th:action="@{/new-customer}"
                  th:object="${customer}" method="post" class="form-horizontal"
                  role="form">
                <h2 style="margin-left: 10px">Müşteri Kayıt Formu</h2>
                <br>
                <div class="form-group" style="margin-top: 10px">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                               class="validation-message"></label>
                        <input type="text" th:field="*{name}" placeholder="Name"
                               style="height: 40px;"
                               class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"
                               class="validation-message"></label>
                        <input type="text" th:field="*{surname}"
                               style="height: 40px"
                               placeholder="Last Name" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" th:field="*{email}" placeholder="Email"
                               style="height: 40px"
                               class="form-control"/> <label
                            th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                            class="validation-message"></label>
                    </div>
                </div>
                <input type="hidden" id="id" th:field="*{id}">


                <div class="form-group">
                    <div class="col-sm-4">
                        <button type="submit" class="btn btn-primary btn-block">Müşteri Kayıt</button>
                    </div>
                    <div class="col-sm-3" style="margin-top: 10px">
                        <a th:href="@{/home}"
                           style="font-size: 15px;color: #727268; "
                           class="stretched-link">Ana Sayfa</a>
                    </div>
                </div>

                <h2><span class="text-success" th:utext="${successMessage}"></span></h2>

            </form>
        </div>
    </div>
</div>

</body>
</html>
