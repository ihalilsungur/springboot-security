<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Admin Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/home.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">

    <form th:action="@{/logout}" method="get"
          style="margin-top: 10px;background-color: #a4aab1;width: 100%;height: 80px">
        <br>
        <div class="container" style="margin-left: 10px">
            <div class="row">
                <div class="col-md-10"></div>
                <div class="col-md-2">
                    <button class="btn btn-md btn-danger btn-block" name="registration"
                            style="text-align: center;
                margin-right: 10px;
                font-weight: bold;
                width: 100px;
                margin-right: 10px;
                "
                            type="Submit">Çıkış
                    </button>
                </div>
            </div>
        </div>
    </form>

    <div class="panel-group" style="margin-top:40px">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <span th:utext="${userName}"></span>
                <h2 style="text-align: center;">Admin Sayfa</h2>
            </div>
            <div class="panel-body">
                <img th:src="@{/images/login.jpg}" class="img-responsive center-block"
                     width="400" height="400"
                     alt="Beer"/>

                <a th:href="@{/home}"
                   style="font-size: 15px;color: #727268"
                   class="stretched-link">Ana Sayfaya Git</a>

                <a th:href="@{/employees}"
                   style="font-size: 15px;color: #727268; margin-left: 20px"
                   class="stretched-link">Çalışan Sayfası</a>
            </div>
            <p class="admin-message-text text-center" th:utext="${adminMessage}"></p>
        </div>
    </div>

</div>
</body>
</html>
